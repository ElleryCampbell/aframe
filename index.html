<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>messin with the frame</title>
    <!-- aframe library. #needthat -->
    <script src="//aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <!-- I feel ill -->
  </head>
  <body>
    <!-- All 3D elements go inside a scene tag -->
    <a-scene>
      <!-- --------------ERM-------PRELOADING???-------------------- -->
      <a-assets>
        <a-asset-item
          id="ground"
          src="Assets/models/terrain/Terrain_Embedded.gltf"
        >
        </a-asset-item>
        <!-- Mesh -->
        <a-asset-item
          id="groundMesh"
          src="Assets/models/terrain/groundMesh.gltf"
        ></a-asset-item>
      </a-assets>

      <!-- -----------STRAIGHT UP BUILDING IT--------------------- -->
      <a-entity
        gltf-model="#ground"
        scale="0.5 0.5 0.5"
        position="0 3 -15"
      ></a-entity>

      <a-entity
        gltf-model="#groundMesh"
        scale="0.5 0.5 0.5"
        position="0 3 -15"
        nav-mesh
      >
      </a-entity>

      <a-box rotation="20 45 60" position="-1 3 -3" color="teal"></a-box>

      <a-cylinder
        rotation="0 70 90"
        position="-1 2 -5"
        color="purple"
      ></a-cylinder>

      <a-sphere rotation="0 70 90" position="-1 -1 -5" color="teal"> </a-sphere>

      <a-sky color="lavender"> </a-sky>

      <a-entity id="rig" movement-controls="constrainToNavMesh:true">
        <!--add a camera-->
        <a-entity camera position="0 0.75 0" look-controls>
          <a-cursor></a-cursor>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
